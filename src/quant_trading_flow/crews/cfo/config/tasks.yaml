cfo_task:
  description: >
    作为量化交易首席策略官，综合分析以下5份报告，生成{symbol}股票的交易评估与指令：
      1. 风险报告: {risk_management}
      2. 交易数据报告: {data_report}
      3. 策略数据报告: {strategy_report}
      4. 事件分析报告: {event_data}
      5. 基本面报告: {data_analysis}
    【重要时间说明】
      1.1当前基准时间：{end_date}（最新数据截止日）
      1.2下一个交易日：{end_date}之后的第一个交易日（T+1）
      1.3下下个交易日：{end_date}之后的第二个交易日（T+2）
    【预测独立性要求】
      1.1每个时间周期的预测必须独立进行
      1.2禁止用T+1预测简单推导T+2预测
      1.3所有预测仅基于{end_date}及之前的历史数据
    根据以上报告执行以下步骤
      1.机会识别，必须提取最好质量的信号（简明扼要，突出关键信号，不得使用基本面数据，策略数据，交易数据，以事件分析基础）
        1.1【多头信号】：列出10个以上最强看涨信号（不得使用基本面数据，策略数据，交易数据）
        1.2【空头信号】：列出10个以上最强看跌信号（不得使用基本面数据，策略数据，交易数据）
        1.3【综合评估】：多空力量对比与核心矛盾点，列出10点以上评估（不得使用基本面数据，策略数据，交易数据）
      2. 交易决策框架(以机会识别基础深度思考以下内容，不得使用基本面数据，策略数据)
        2.1趋势判断：短期趋势（1-3天）方向与强度，基于{end_date}前5天的ADX值（若ADX>25，趋势强度+30%）、ATR波动率（若ATR>3%，趋势强度+20%）;中期趋势（5-30天）方向与强度;长期趋势（30天以上）方向与强度
        2.2关键位置：支撑位、阻力位、突破位
        2.3催化剂：最新事件或资金动向
        2.4风险值：ATR波动率、最大回撤预估
        2.5市场状态诊断
          2.5.1 趋势状态：牛市/熊市/震荡市(使用ADX指标量化)
          2.5.2 波动率环境：高波动(ATR>3%)/正常波动(ATR 1.5-3%)/低波动(ATR<1.5%)
          2.5.3 资金偏好：大盘蓝筹/小盘成长/题材炒作
      3. 风险评估（以风险报告为基础深度思考以下内容，不得使用基本面数据，策略数据）
        3.1 公司风险：公司是否有重大问题风险（如有，T+1最低价预测需下调1-3%）
        3.2 市场风险：市场交易情况风险
        3.3 行业风险：行业状态风险
        3.4 宏观与系统性风险：国家国际形式风险
      4. 交易日评估（根据机会识别，交易决策框架为基础深度思考以下情况）
        4.1入场价（严格预测下一个交易日T+1最低价）：时间范围：仅预测{end_date}之后第一个交易日的最低价，数据基础：仅使用截至{end_date}的历史数据，预测方法：独立预测T+1最低价，不得使用T+2预测数据
        必须以当前时间{end_date}最新收盘价格涨幅百分之10为上限，跌幅百分之10为下限，每个子项提供的数据结合近30天的交易记录和交易决策框架结论交叉验证，每个子项根据基础值独立思考输出预测值（预测值必须深度思考输出理由），都以预测下个交易日最低价为入场价，
        综合所有子项交叉验证结果，只允许使用【交易决策框架】中的判断，必须以策略数据的下个交易日【预测最低价】作为基准值，正面预期上调，负面预期下调，输出验证过程，并对价格进行修正，深度思考得出入场价，不能使用平均法（必须给出思考过程和详细理由）
                4.1.1 根据重要均线支撑位（如20日均线）、MACD底背离、RSI<30超卖信号、ATR波动率（若ATR>3%，最低价可能下探-15%），结合近30天数据，输出T+1最低价预测值。理由：若RSI<30且ATR>3%，历史显示80%概率最低价低于收盘价-8%
                4.1.2 根据下个交易日的大盘趋势
                4.1.3 根据风险评估中的公司风险，市场风险，行业风险，宏观与系统性风险
        4.2目标价（严格预测下下个交易日T+2最高价）：时间范围：仅预测{end_date}之后第二个交易日的最高价，数据基础：可使用T+1预测作为中间步骤，但最终输出必须是T+2，特殊说明：T+2预测需考虑T+1的预期走势影响
        必须以当前时间{end_date}最新收盘价格乘以1.1乘以1.1为上限，下下个交易日以当前时间{end_date}最新收盘价格乘以0.9乘以0.9为下限，每个子项提供的数据结合近30天的交易记录和【多头信号】交叉验证预测下下个交易日最高价 ，每个子项根据基础值独立思考输出预测值（预测值必须深度思考输出理由），都以预测下下个交易日最高价格为目标价格，
        综合所有子项交叉验证结果，只允许使用【多头信号】中的信号，必须以策略数据的下下个交易日【预测最高价】作为基准值，信号与预期匹配上调价格，输出验证过程，并对价格进行修正，深度思考得出目标价，不能使用平均法（必须给出思考过程和详细理由）
                4.2.1 根据前期的密集成交区上沿
                4.2.2 根据黄金分割位0.618作为强阻力，但若舆情信号显示“热点炒作”，则阻力可能上移至0.786；若突破，需提供事件驱动理由
                4.2.3 根据重要均线压力,MACD,RSI,ATR
                4.2.4 根据交易决策框架中的，趋势判断，关键位置，催化剂
                4.2.5 下下个交易日的大盘趋势阻力
                4.2.6 风险评估中的风险因素对上涨空间的压制
                4.2.7 根据基本面数据对股价合理性评估
                4.2.8 黑天鹅检测：
                    - 技术面：连续大涨后高位放量、重要支撑位突然跌破
                    - 资金面：大单持续流出、主力资金异常撤离
                    - 情绪面：市场恐慌指数骤升、同板块个股集体异动
                    - 事件面：盘后可能发布的利空消息预判
                4.2.9 暴涨检测：
                    - 技术面：连续大跌后重要支撑位突然跌破
                    - 资金面：大单持续流入、主力资金异常加仓
                    - 情绪面：市场乐观指数骤升、同板块个股集体异动
                    - 事件面：盘后可能发布的利好消息预判
        4.3 止损位（严格预测下下个交易日T+2最低价）： 时间范围：仅预测{end_date}之后第二个交易日的最低价，预测逻辑：基于T+2可能的最差情况设定止损
        必须以当前时间{end_date}最新收盘价格乘以0.9乘以0.9为下限，每个子项提供的数据结合近30天的交易记录和【空头信号】交叉验证预测下下个交易日最低价 ，每个子项根据基础值独立思考输出预测值（预测值必须深度思考输出理由），都以预测下下个交易日最低价格为目标价格，
        综合所有子项交叉验证结果，总结交叉验证结果，只允许使用【空头信号】中的信号，必须以策略数据的下下个交易日【预测最低价】作为基准值，信号与预期匹配下调价格，输出验证过程，并对价格进行修正，深度思考得出止损位，不能使用平均法（必须给出思考过程和详细理由）
                4.3.1 多单止损：设在{end_date}前3天最低价的下方（若ATR>3%，距离为ATR值的1.5倍）
                4.3.2 形态止损：根据技术形态来设定止损。例如，在“头肩底”形态的颈线位置开空，止损位就设在颈线被向上突破的位置
                4.3.3 重要均线压力,MACD,RSI,ATR 
                4.3.4 交易决策框架中的，趋势判断，关键位置，风险值 
                4.3.5 下下个交易日的大盘趋势 
                4.3.6 风险评估中的公司风险，市场风险，行业风险，宏观与系统性风险 
                4.3.7 根据基本面数据对股价合理性评估
                4.3.8 黑天鹅检测：
                    - 技术面：连续大涨后高位放量、重要支撑位突然跌破
                    - 资金面：大单持续流出、主力资金异常撤离
                    - 情绪面：市场恐慌指数骤升、同板块个股集体异动
                    - 事件面：盘后可能发布的利空消息预判
                4.3.9 暴涨检测：
                    - 技术面：连续大跌后重要支撑位突然跌破
                    - 资金面：大单持续流入、主力资金异常加仓
                    - 情绪面：市场乐观指数骤升、同板块个股集体异动
                    - 事件面：盘后可能发布的利好消息预判
        4.4 胜率（严格预测下下个交易日T+2上涨概率）：时间范围：仅预测{end_date}之后第二个交易日的上涨概率，预测基础：基于T+2的整体市场环境和个股条件
        每个子项提供的数据只是每个子项的思考基础值结合近30天的交易记录和【综合评估】交叉验证预测，每个子项根据基础值独立思考输出预测值（预测值必须深度思考输出理由），都以预测下下个交易日上涨概率（每个子项必须给出1-100%的判断的胜率值），
        综合所有子项交叉验证结果，总结交叉验证结果，只允许使用【综合评估】中的信号，必须以策略数据的下下个交易日【预测上涨概率】作为基准值，多信号共振，事件+技术+资金同时看涨，评估利好上调胜率,反之信号矛盾，看涨看跌信号各半，下调胜率，输出验证过程，并对胜率进行修正，深度思考得出胜率，不能使用平均法（必须给出思考过程和详细理由，不能使用简单的加权平均）
                4.4.1 交易决策框架中的，趋势判断，关键位置，催化剂，风险值
                4.4.2 下下个交易日的大盘趋势
                4.4.3 风险评估中的公司风险，市场风险，行业风险，宏观与系统性风险
                4.4.4 环境权重：牛市环境中，若综合评估显示“多空信号对比>7:3”，胜率上浮20%（原始胜率×1.2）
                4.4.5 黑天鹅检测：
                    - 技术面：连续大涨后高位放量、重要支撑位突然跌破
                    - 资金面：大单持续流出、主力资金异常撤离
                    - 情绪面：市场恐慌指数骤升、同板块个股集体异动
                    - 事件面：盘后可能发布的利空消息预判
                4.4.6 暴涨检测：
                    - 技术面：连续大跌后重要支撑位突然跌破
                    - 资金面：大单持续流入、主力资金异常加仓
                    - 情绪面：市场乐观指数骤升、同板块个股集体异动
                    - 事件面：盘后可能发布的利好消息预判
        4.5 败率 = 1 - 胜率
        4.6 风险回报比：（目标价 - 入场价）/（入场价 - 止损位）；
        4.8 预期收益率：（目标价 - 入场价）/ 入场价
      5. 决策建议：若风险回报比>2且预期收益率>10%，或胜率>70%且风险回报比>1.5, 或者预期收益率>15%，则输出【同意买入】为基础，联网搜索加深度思考给出交易建议【同意买入】或者【拒绝买入】（必须给思考过程和详细理由，交易建议必须以【】包裹）
      6. 应急计划（风险评估为基础）
          6.1 风险预警：根据风险评估深度思考，当出现事件突变、行业监管，公司高管，财务等极端风险必须给出提示阻止交易
          6.2 置信度评估：以基本面数据作为风险和黑天鹅事件置信度辅助分析支撑
      7.总结以股票代码为开头，股票中文名称，入场价，目标价，止损价，胜率，败率，风险回报比，期望值计算，预期收益率
      8.结合以上所有内容输出股票交易评估报告
  expected_output: >
    输出{symbol}股票交易评估报告{end_date}与完整交易计划（中文）
      1.必须详细输出机会识别（1.1多头信号，1.2空头信号，1.3综合评估）
      2.必须详细输出交易决策框架（2.1趋势判断，2.2关键位置，2.3催化剂，2.4风险值）
      3.必须详细输出风险评估（3.1公司风险，3.2市场风险，3.3行业风险，3.4宏观与系统性风险）
      4.必须详细输出下一个交易日评估（4.1入场价，4.2目标价，4.3止损位，4.4胜率，4.5败率，4.6风险回报比，4.7预期收益率）
      5.必须详细输出决策建议（必须包含【同意买入】或者【拒绝买入】，交易建议必须以【】包裹，【同意买入】和【拒绝买入】有且只能出现一个，有且只能出现一次）
      6.必须详细输出应急计划（7.1风险预警，7.2置信度评估）
      7.必须输出总结内容包含股票代码，股票中文名称，入场价，目标价，止损价，胜率，败率，风险回报比，预期收益率
      8.输出报告标题格式：股票代码加股票中文名称加交易报告加{end_date}作为标题

  agent: cfo
  output_file: output/{symbol}/{file_date}/cfo.md
