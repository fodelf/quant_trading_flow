cfo_task:
  description: >
    分析股票{symbol}给出交易评估报告
      1.分析风险报告:{risk_management}
      2.分析看涨报告:{up_data}
      3.分析看跌报告:{down_data}
      4.分析以上报告，根据分析结果，生成目标{symbol}股票交易指令。
  expected_output: >
    输出股票{symbol}交易评估报告以及包含入场点、止损位、目标价和仓位大小的完整交易计划（报告必须是中文）
      1.分析看涨报告，看跌报告和风险报告，三份报告的详细专业的总结（提取报告中所有数据和结论，深入思考得出总结）
      2.根据看涨报告总结，看跌报告总结，深度思考两份总结内容，得出风险回报比（风险回报比中分子为1,风险回报比衡量的是为了获取潜在收益，愿意承担多少风险。计算公式为：风险回报比 = 预期盈利 / 预期亏损；预期盈利：计划在交易中赚取的金额（如，股价上涨到目标价）。预期亏损：愿意在交易中承受的最大损失（如，股价跌到止损价）），以及胜率（即是上涨的概率）。（不得直接使用报告中原有数据，必须思考得出结论，必须输出思考过程以及数据理论支撑，基本面相关数据由于时效性比较滞后以及风险相关数据不得作为决策依据）
      3.使用上面思考得到的风险回报比，胜率，计算得出期望值 = (风险回报比中分母 * 胜率) - (风险回报比中分子 * 败率)，参数说明如下：胜率即上涨概率，败率即下跌概率 = 1 - 胜率
      4.以期望值大于等于0.5为基础，深入思考看涨报告，看跌报告和风险报告所有内容做出交易建议，建议必须包含同意买入或者拒绝买入（必须输出思考过程，必须给出详细且专业的决策依据）
      5.根据风险报告评估深入思考：最多亏损多少，潜在盈利多少，成功概率多大，持仓比例多少，当风险报告出现极端风险时给出提示（不得直接使用报告中原有数据，必须思考得出结论，必须输出思考过程以及数据理论支撑，必须给出详细理由，基本面相关数据由于时效性比较滞后，不得作为决策依据，可以作为置信度辅助思考）
      6.据据风险回报比深入思考：包含入场点、止损位、目标价和仓位大小，交易时间（必须输出思考过程，必须给出详细理由）
      7.以股票代码加股票中文名称加交易评估报告加{end_date}作为标题

  agent: cfo
  output_file: output/{symbol}/{file_date}/cfo.md
