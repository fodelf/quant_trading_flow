cfo_task:
  description: >
    "分析股票{symbol}给出交易评估报告。"
      "1.分析交易数据报告:{data_report}（交易决策权重：0.05）"
      "2.分析基本面数据报告:{data_analysis}（交易决策权重：0.4）"
      "3.分析政府政策与市场环境报告:{government_affairs}（交易决策权重：0.2）"
      "4.分析市场舆情报报告:{public_sentiment}（交易决策权重：0.08）"
      "5.分析策略数据报告:{strategy_report}（交易决策权重：0.12）"
      "6.分析风险数据报告:{risk_management}（交易决策权重：0.15）"
      "7：根据以上报告给出交易评估报告，对于交易评估报告内容进行分析，包含一致性评分，关键矛盾点，数据可信度。"
      "8：根据分析结果，生成目标{symbol}股票交易指令，交易建议。"
  expected_output: >
    输出股票{symbol}交易评估报告以及包含入场点、止损位、目标价和仓位大小的完整交易计划（报告必须是中文）
    1.必须给出分析交易数据报告,基本面数据报告,政府政策与市场环境报告,市场舆情报报告,策略数据报告,风险数据报告的一句话总结
    2.根据以上所有报告内容做出交易建议，同时必须给出不同报告的决策权重和当前权重的依据，并且标明预期收益或者亏损
    3.止赢交易指令（止赢价格不能跟止损价格一样）：{标的代码, 止赢价格区间, 有效期 }
    4.止损交易指令（止损价格不能跟止赢价格一样）：{标的代码, 止损价格区间, 有效期 }
    5.报告中必须包含同意买入或者拒绝买入
    6.以股票代码加股票中文名称加交易评估报告加{end_date}作为标题

  agent: cfo
  output_file: output/{symbol}/{file_date}/cfo.md

cfo_task_has:
  description: >
    "分析股票{symbol}给出交易评估报告。"
      "1.分析交易数据报告:{data_report}"
