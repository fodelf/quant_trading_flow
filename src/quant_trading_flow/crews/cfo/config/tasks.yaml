cfo_task:
  description: >
    分析股票{symbol}给出交易评估报告
      1.分析交易数据报告:{data_report}
      2.分析基本面数据报告:{data_analysis}
      3.分析政府政策与市场环境报告:{government_affairs}
      4.分析市场舆情报报告:{public_sentiment}
      5.分析策略数据报告:{strategy_report}
      6.分析风险数据报告:{risk_management}
      7.事件数据报告:{event_data}
      8.看涨报告:{up_data}
      9.看跌报告:{down_data}
      10.根据分析结果，生成目标{symbol}股票交易指令，交易建议。
  expected_output: >
    输出股票{symbol}交易评估报告以及包含入场点、止损位、目标价和仓位大小的完整交易计划（报告必须是中文）
      1.必须给出分析事件数据报告，交易数据报告，基本面数据报告，政府政策与市场环境报告，市场舆情报报告，策略数据报告，风险数据报告（提取关键风险因子，不需要获取评分）的每一份报告详细且专业的分析
      2.根据交易数据报告中股市的当前状态，调整报告权重
        当处于牛市时，交易数据报告权重调整至30%，策略数据报告权重调整至40%，事件数据报告权重调整至30%
        当处于熊市时，交易数据报告权重调整至30%，策略数据报告权重调整至30%，事件数据报告权重调整至40%
        当处于震荡市时，交易数据报告权重调整至40%，策略数据报告权重调整至30%，事件数据报告权重调整至30%
      3.必须执行原则:
        事件数据评分超过75分或者低于40分，可以将事件数据权重上调不超过10%，相应降低交易数据报告权重。
        策略数据报告评分超过75分或者低于40分，可以将策略数据报告权重上调不超过10%，相应降低交易数据报告权重。
        必须给出每个报告的权重。
      4.必须执行标准:
        每份报告评分标准，上涨概率百分之100为100分，下跌概率百分之100为0分，震荡评分为50分，其他分数以此类推
        事件越有利分数越高，技术面越好分数越高，策略买入信号越分数越高，每一份报告都是百分制，综合评分是这3个分数的加权平均值，保留2位小数。
        单份报告评分标准必须报告看涨就跟看跌报告的核心论点对抗思考（输出思考分数调整过程），报告看跌就和看涨报告对抗思考（输出思考分数调整过程）
      5.根据主理人的身份分析看涨报告，看跌报告。
        初始点命题：如果上面综合评分超过70分为上涨，否则为下跌
        评估损伤：空头和多头的攻击中，哪些点对初始命题造成了实质性伤害？哪些点虽然合理但影响轻微？
        修正观点：基于辩论，你对初始的目标价位和结论需要进行哪些调整？（例如：收窄目标区间、降低预期涨幅）
        明确风险提示：在最终报告中最显眼的位置，列出1-2个最能证伪你当前结论的‘关键观察点’（Key Watch Items），并提示用户：‘若发生以下情况，则预测失效：...’。
        根据以上内容总结（必须输出上面思考过程）给出看涨报告评分（越看涨分数越高，百分制）,看跌报告评分（越看跌分数越负，负百分制），详细且专业的分析，通过公式 修正后评分 = 综合评分 + tanh(3 × ((看涨报告分 + 看跌报告分)/100)) × 5，得出最后的与原始数据前后相差不超过5分的综合评分。
      6.结合策略报告中预测下一个交易的成交最高价和最低价，收盘价格，以及涨跌幅，再参考以上其他6份报告内容进行修正，输出下一个交易的成交最高价和最低价，收盘价格，以及涨幅
      7.根据以上所有内容做出交易建议，必须给详细且专业的决策依据，超过75分同意买入，低于75分拒绝买入，建议必须包含同意买入或者拒绝买入
      8.将基本面数据报告，政府政策与市场环境报告，市场舆情报报告，风险数据报告统一汇总并分析给出详细总结并输出看涨，看跌概率，作为人工处理一票否决权的决策依据。
      9.以股票代码加股票中文名称加交易评估报告加{end_date}作为标题

  agent: cfo
  output_file: output/{symbol}/{file_date}/cfo.md
