cfo_task:
  description: >
    分析股票{symbol}给出交易评估报告
      1.分析交易数据报告:{data_report}
      2.分析基本面数据报告:{data_analysis}
      3.分析政府政策与市场环境报告:{government_affairs}
      4.分析市场舆情报报告:{public_sentiment}
      5.分析策略数据报告:{strategy_report}
      6.分析风险数据报告:{risk_management}
      7.事件数据报告:{event_data}
      8.看涨报告:{up_data}
      9.看跌报告:{down_data}
      10.根据以上内容进行交易评估分析
        趋势分析：识别并描述短期、中期的主要价格和成交量趋势。使用移动平均线等工具。
        技术信号识别：分析提供的RSI、MACD等指标，指出是否存在超买、超卖、金叉、死叉等关键信号。
        支撑与阻力位分析：根据历史价格高点、低点和波动，识别关键的支撑位和阻力位。
        市场环境整合：评估大盘走势（SPX）和市场情绪（如有）对该股票的潜在影响（Beta系数概念）。
        综合推理与预测：综合以上所有点，进行加权推理。给出明天最可能的三种情景（牛市/熊市/中性）及其概率估计（例如：60%可能小幅上涨，30%可能横盘震荡，10%可能下跌）。并给出目标价格区间，而非一个具体数字。
        置信度说明：最终必须陈述你对本次预测的总体置信度（高/中/低），并说明原因（例如：数据不足、信号矛盾、市场波动性高等）。”
      11.根据分析结果，生成目标{symbol}股票交易指令，交易建议。
  expected_output: >
    输出股票{symbol}交易评估报告以及包含入场点、止损位、目标价和仓位大小的完整交易计划（报告必须是中文）
      1.必须给出分析事件数据报告，交易数据报告,基本面数据报告,政府政策与市场环境报告,市场舆情报报告,策略数据报告,风险数据报告的每一份报告详细且专业的分析
      2.必须执行原则:事件数据评分超过75分或者低于40分，可以将事件数据权重动态调整至最高不超过30%（85分以上权重最高可上调至30%，75分以上权重最高可上调至25%），其他报告也基于原有权重动态调整，必须给出每个报告的权重，所有报告根据当前是熊市还是牛市动态调整报告分数系数要符合A股交易特点。
      3.必须执行标准:单份报告评分标准：95分以上代表预期涨幅超过7%，85分到94分预期涨幅5%到7%之间，84分到75分预期涨幅百分之3%到5%之间，69分到50分之间是预期涨跌浮动百分之1以内，45分到35分代表跌幅3%到5%，34分到25分代表跌幅5%到7%，低于25分代表跌幅超过7%
      4.事件数据权重为20%（事件越有利分数越高），交易数据权重为20%（技术面越好分数越高），基本面数据权重为10%（基本面越好分数越高），政府政策与市场环境报告权重为10%（政策越支持分数越高），市场舆情报报告权重为10%（舆情越正面分数越高），策略数据报告权重为20%（策略买入信号越分数越高），风险数据报告权重为10%（风险越小分数越高），每一份报告都是百分制，综合评分是这7个分数的加权平均值，保留2位小数。
      5.给出看涨报告评分（越看涨分数越高）,看跌报告评分（越看跌分数越高），每一份报告都是百分制详细且专业的分析，通过公式 修正后评分 = 综合评分 + tanh(3 × ((看涨报告分 - 看跌报告分)/100)) × 5，得出最后的与原始数据前后相差不超过5分的综合评分。
      6.所有报告内容做出交易建议，70分及以上，同意买入；70分以下，建议拒绝买入。同时必须给详细且专业的决策依据，建议必须包含同意买入或者拒绝买入（风险数据报告虽然权重只有10%，当有绝对风险时具有一票否决权）。
      7.根据以上内容进行交易评估分析
        趋势分析：识别并描述短期、中期的主要价格和成交量趋势。使用移动平均线等工具。
        技术信号识别：分析提供的RSI、MACD等指标，指出是否存在超买、超卖、金叉、死叉等关键信号。
        支撑与阻力位分析：根据历史价格高点、低点和波动，识别关键的支撑位和阻力位。
        市场环境整合：评估大盘走势（SPX）和市场情绪（如有）对该股票的潜在影响（Beta系数概念）。
        综合推理与预测：综合以上所有点，进行加权推理。给出明天最可能的三种情景（牛市/熊市/中性）及其概率估计（例如：60%可能小幅上涨，30%可能横盘震荡，10%可能下跌）。并给出目标价格区间，而非一个具体数字。
        置信度说明：最终必须陈述你对本次预测的总体置信度（高/中/低），并说明原因（例如：数据不足、信号矛盾、市场波动性高等）。”
      8.根据趋势分析，技术信号识别，支撑与阻力位分析，市场环境整合，综合推理与预测，置信度说明，这个几个方面，请将包含以下结果输出组织包含以下格式：
        【股票代码】明日价格预测
        最可能情景： [上涨/下跌/横盘] （预计概率： X%）
        目标区间： [预计最低价] - [预计最高价]
        关键阻力位： [价格]
        关键支撑位： [价格]
        主要风险提示： [列出1-2个最大的下行风险]
        总体置信度： [高/中/低] - [原因]
      （下方可附上详细的推理摘要）
      9.以股票代码加股票中文名称加交易评估报告加{end_date}作为标题

  agent: cfo
  output_file: output/{symbol}/{file_date}/cfo.md
