      "3.分析政府政策与市场环境报告:{government_affairs}"
      "4.分析市场舆情报报告:{public_sentiment}"
      "5.分析策略数据报告:{strategy_report}"
      "6.分析风险数据报告:{risk_management}"
      "7：根据以上报告给出交易评估报告，对于交易评估报告内容进行分析，包含一致性评分，关键矛盾点，数据可信度。"
      "8：根据分析结果，当前已经持有股票吗，成本价是{current_price}，买入时间是{handel_time},以最新价格计算盈亏，生成目标{symbol}股票交易指令，给出交易建议（聚焦当前时间{end_date}以后的一周内的交易操作）。"
  expected_output: >
    输出股票{symbol}交易评估报告（报告必须是中文）
    1.必须给出分析交易数据报告,基本面数据报告,政府政策与市场环境报告,市场舆情报报告,策略数据报告,风险数据报告的一句话总结
    2.根据以上所有报告内容做出交易建议，同时必须给出不同报告的决策权重和当前权重的依据，以及给出交易决策理由并且标明预期收益或者亏损
    3.报告必须包含同意卖出或者继续持有(持有到卖出时间预期和价格)以及止损策略（目标价格以及时间预期）
    4.以股票代码加股票中文名称加交易评估报告加{end_date}作为标题

  agent: cfo
  output_file: output/{symbol}/{file_date}/cfo.md
