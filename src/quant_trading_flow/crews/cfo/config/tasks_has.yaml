cfo_task_has:
  description: >
    作为交易首席财务官，请综合分析以下独立报告对股票{symbol}给出交易评估报告：
      1.交易数据报告:{data_report}
      2.基本面数据报告:{data_analysis}
      3.政府政策与市场环境报告:{government_affairs}
      4.市场舆情报报告:{public_sentiment}
      5.策略数据报告:{strategy_report}
      6.风险数据报告:{risk_management}
      7.看涨报告:{up_data}
      8.看跌报告:{down_data}
      9.事件数据报告:{event_data}
      10.基于以上分析，当前已经持有股票成本价是{current_price}，买入时间是{handel_time},以最新价格计算盈亏，以及交易指令。
  expected_output: >
    输出股票{symbol}交易评估报告，给出报告综合评分以及交易指令。（报告必须是中文）
      1.给出分析交易数据报告，事件数据报告（联动交易数据分析），基本面数据报告，政府政策与市场环境报告（联动交易数据分析），市场舆情报报告（联动交易数据分析），策略数据报告,风险数据报告的每一份报告详细且专业的分析。
      2.必须执行标准:单份报告评分标准：85分以上是预期涨幅百分之5以上，84到70分是预期涨幅百分之3以上，69分到40分之间是预期涨跌浮动百分之3以内，30到39分是预期跌幅百分之3以下，小于等于29分是预期跌幅百分之5以下
      3.必须执行原则:事件数据评分超过80分或者低于40分，可以将事件数据权重动态调整至最高不超过20%（90分以上权重最高可上调至20%，80分以上权重最高可上调至15%，40分以下权重为20%），其他报告也基于原有权重动态调整，必须给出每个报告的权重。
      4.事件数据权重为10%（事件越有利分数越高），交易数据权重为15%（技术面越好分数越高），基本面数据权重为30%（基本面越好分数越高），政府政策与市场环境报告权重为10%（政策越支持分数越高），市场舆情报报告权重为10%（舆情越正面分数越高），策略数据报告权重为15%（策略越是买入信号分数越高），风险数据报告权重为10%（风险越小分数越高），每一份报告都是百分制，综合评分是这7个分数的加权平均值，保留2位小数。
      5.给出看涨报告评分（越看涨分数越高）,看跌报告评分（越看跌分数越高），每一份报告都是百分制详细且专业的分析，通过公式 修正后评分 = 综合评分 + tanh(3 × ((看涨报告分 - 看跌报告分)/100)) × 5，得出最后的与原始数据前后相差不超过5分的综合评分。
      6.综合评分大于等于85分，建议超强加仓；综合评分84到75分，建议加仓；综合评分在74分到40分之间，建议持有；综合评分30到39分，建议卖出；综合评分小于等于29分，建议强烈卖出。
      7.报告中必须包含超强加仓（加仓时间预期和价格），建议加仓（加仓时间预期和价格），建议持有（持有到卖出时间预期和价格），同意卖出（卖出时间预期和价格），强烈卖出（卖出时间预期和价格）四个指令的其中之一，以及执行指令的详细理由。
      8.结合以上所有报告内容并给出详细理由，预测下一个交易日成交最高价格，以及下一个交易日成交最低价格（预测价格与评分体系相互印证，85分以上是预期涨幅百分之5以上，84到70分是预期涨幅百分之3以上，69分到40分之间是预期涨跌浮动百分之1以内，30到39分是预期跌幅百分之3以下，小于等于29分是预期跌幅百分之5以下）。
      9.根据以上所有信息给出，止赢交易指令（止赢价格不能跟止损价格一样）：{标的代码, 止赢价格区间, 有效期 }（综合考虑机会成本例如近期大盘走势，以及股票交易成本）
      10.根据以上所有信息给出，止损交易指令（止损价格不能跟止赢价格一样）：{标的代码, 止损价格区间, 有效期 }（综合考虑机会成本例如近期大盘走势，以及股票交易成本）
      11.以股票代码加股票中文名称加交易评估报告加{end_date}作为标题

  agent: cfo_has
  output_file: output/{symbol}/{file_date}/cfo.md
