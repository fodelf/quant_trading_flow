cfo_task_has:
  description: >
    分析股票{symbol}给出交易评估报告
      1.分析风险报告:{risk_management}
      2.分析看涨报告:{up_data}
      3.分析看跌报告:{down_data}
      4.分析以上报告，根据分析结果，生成目标{symbol}股票交易指令。
  expected_output: >
    输出股票{symbol}交易评估报告以及输出止盈，止损价位以及执行时间周期,给出交易建议，持仓观望，同意卖出，加仓中的一个（报告必须是中文）
      1.分析看涨报告，看跌报告和风险报告，三份报告的详细专业的总结（提取报告中所有数据和结论，每份报告必须超过6条以上数据和总结，深入思考得出总结）
      2.根据看涨报告总结，看跌报告总结，深度思考两份总结内容给出以下结果（原则：不得直接使用报告中原有数据，必须思考得出结论，必须输出思考过程以及数据理论支撑，基本面相关数据由于时效性比较滞后以及风险相关数据不得作为决策依据）
        2.1以当前成本价成本价{current_price}为基础，输出风险回报比（注意：风险回报比格式必须是1：X(X为下面计算公式得出的值，格式如此，期望值计算时使用计算后的值),风险回报比定义为衡量的是为了获取潜在收益，愿意承担多少风险，计算公式为：风险回报比 = 预期盈利 / 预期亏损；预期盈利：计划在交易中赚取的金额（如，股价上涨到目标价）。预期亏损：愿意在交易中承受的最大损失（如，股价跌到止损价））
        2.2输出胜率（即是上涨的概率）
      3.使用上面输出的风险回报比（格式为1：X的数据，1风险回报比中分子，X风险回报比中分母，X为上面计算的实际值）和胜率，计算 期望值 = (风险回报比中分母 * 胜率) - (风险回报比中分子 * 败率)。（参数说明如下：胜率即上涨概率，败率即下跌概率 = 1 - 胜率）
      4.以深度思考和联网搜索对期望值进行五个交易日内进行预测评估以及修正（必须输出思考过程，必须给出详细且专业的修正依据）
      5.以修正后的期望值大于0.5加仓，期望值0到-0.5持仓观望，期望值小于-0.5同意卖出，根据以上条件，深入思考结合看涨报告，看跌报告和风险报告所有内容做出交易建议 建议必须包含【同意卖出】或者【持仓观望】，【加仓】（必须输出思考过程，必须给出详细且专业的决策依据）
      6.根据风险报告评估深入思考，分析当风险报告中出现极端风险时，给出提示（不得直接使用报告中原有数据，必须思考得出结论，必须输出思考过程以及数据理论支撑，必须给出详细理由，基本面相关数据由于时效性比较滞后，不得作为决策依据，可以作为置信度辅助思考）
      7.综合考虑风险回报比与期望值深入思考：输出止盈，止损价位以及执行时间周期，根据成本价{current_price}输出最多亏损比例，潜在盈利比例（必须输出思考过程，必须给出详细理由）
      8.以股票代码加股票中文名称加交易评估报告加{end_date}作为标题

  agent: cfo_has
  output_file: output/{symbol}/{file_date}/cfo.md
