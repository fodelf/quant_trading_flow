cfo_task_has:
  description: >
    作为交易首席财务官，请综合分析以下独立报告对股票{symbol}给出交易评估报告：
      1.交易数据报告:{data_report}
      2.基本面数据报告:{data_analysis}
      3.政府政策与市场环境报告:{government_affairs}
      4.市场舆情报报告:{public_sentiment}
      5.策略数据报告:{strategy_report}
      6.风险数据报告:{risk_management}
      7.看涨报告:{up_data}
      8.看跌报告:{down_data}
      9.事件数据报告:{event_data}
      10.基于以上分析，当前已经持有股票成本价是{current_price}，买入时间是{handel_time},以最新价格计算盈亏，以及交易指令。
  expected_output: >
    输出股票{symbol}交易评估报告，给出报告综合评分以及交易指令。（报告必须是中文）
      1.必须给出分析事件数据报告，交易数据报告,基本面数据报告,政府政策与市场环境报告,市场舆情报报告,策略数据报告,风险数据报告的每一份报告详细且专业的分析
      2.必须执行原则:事件数据评分超过75分或者低于40分，可以将事件数据权重动态调整至最高不超过30%（85分以上权重最高可上调至30%，75分以上权重最高可上调至25%），优先降低基本面，政府政策与市场环境报告，市场舆情报报告的权重，必须给出每个报告的权重，根据交易数据报告中的上证和深证指数预测，以及当前股票{symbol}属于上证还是深证，调整报告分数系数要符合A股交易特点。
      3.必须执行标准:单份报告评分标准下一个交易日涨幅：95分以上代表预期涨幅超过8%，85分到94分预期涨幅5%到8%之间，84分到75分预期涨幅3%到5%之间，65分到74分预期涨幅1%到3%，55分到64分之间是预期涨跌浮动±1%以内，45分到54分代表跌幅1%到3%，35分到44分代表跌幅3%到5%，25分到34分代表跌幅5%到8%，低于25分代表跌幅超过8%。注：预期涨跌幅基于A股涨跌停限制（普通股票±10%），实际价格变动可能受市场因素影响
      4.事件数据权重为20%（事件越有利分数越高），交易数据权重为25%（技术面越好分数越高），基本面数据权重为5%（基本面越好分数越高），政府政策与市场环境报告权重为5%（政策越支持分数越高），市场舆情报报告权重为5%（舆情越正面分数越高），策略数据报告权重为30%（策略买入信号越分数越高），风险数据报告权重为10%（风险越小分数越高），每一份报告都是百分制，综合评分是这7个分数的加权平均值，保留2位小数。
      5.根据主理人的身份分析看涨报告，看跌报告。
        初始点命题：如果上面综合评分超过70分为上涨，否则为下跌
        评估损伤：空头和多头的攻击中，哪些点对初始命题造成了实质性伤害？哪些点虽然合理但影响轻微？
        修正观点：基于辩论，你对初始的目标价位和结论需要进行哪些调整？（例如：收窄目标区间、降低预期涨幅）
        明确风险提示：在最终报告中最显眼的位置，列出1-2个最能证伪你当前结论的‘关键观察点’（Key Watch Items），并提示用户：‘若发生以下情况，则预测失效：...’。
        根据以上内容总结（必须输出上面思考过程）给出看涨报告评分（越看涨分数越高，百分制）,看跌报告评分（越看跌分数越负，负百分制），详细且专业的分析，通过公式 修正后评分 = 综合评分 + tanh(3 × ((看涨报告分 + 看跌报告分)/100)) × 5，得出最后的与原始数据前后相差不超过5分的综合评分。
      6.结合策略报告中预测下一个交易的成交最高价和最低价，收盘价格，以及涨跌幅，再参考以上其他报告内容进行修正，输出下一个交易的成交最高价和最低价，收盘价格，以及涨跌幅
      7.根据以上所有内容，结合交易成本价格{current_price}，以及持有时间给出交易建议，报告中必须包含超强加仓（加仓时间预期和价格，评分至少在85分以上），建议加仓（加仓时间预期和价格，评分至少在75分以上），建议持有（持有到卖出时间预期和价格），同意卖出（卖出时间预期和价格），强烈卖出（卖出时间预期和价格）四个指令的其中之一，以及执行指令的详细理由（风险数据报告虽然权重只有10%，当有绝对风险时具有一票否决权）。
      8.根据策略报告和预测数据给出以下指令：止赢交易指令（止赢价格不能跟止损价格一样）：{标的代码, 止赢价格区间, 有效期 }；止损交易指令（止损价格不能跟止赢价格一样）：{标的代码, 止损价格区间, 有效期 }
      9.以股票代码加股票中文名称加交易评估报告加{end_date}作为标题

  agent: cfo_has
  output_file: output/{symbol}/{file_date}/cfo.md
