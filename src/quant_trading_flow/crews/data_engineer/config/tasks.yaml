data_task:
  description: >
    分析股票{symbol}相关交易数据数据，执行以下操作:
      1. 获取股票{symbol}交易数据，必须使用"获取相关股票交易数据"工具，参数为{symbol},{start_date},{end_date},{file_date}
      2. 根据总记录数判断数据完整性检查（缺失值、重复数据）
      3. 时间跨度分析，频率分析, 可靠性, 潜在的使用限制
      4. 最近5日成交分析，并验证每一列数据的合法性，以股票价格为例不能出现极高，极低
      5. 特征探索与市场洞察分析，包含资产/因子的收益率分布、波动率特性、自相关性、偏度、峰度，市场微观结构特征（如价差、订单簿深度、交易量分布，特定事件（如财报发布、宏观数据公布）前后的市场反应统计，不同市场状态（高波动/低波动、趋势/震荡）下的特征表现
      6. 策略开发和回测分析的可行性建议
  expected_output: >
    输出目标股票{symbol}交易数据的总结性报告（报告必须是中文）
    1.以股票代码加股票中文名称加交易数据报告加日期作为标题
  agent: data_engineer
  output_file: output/{symbol}/{file_date}/data_report.md
