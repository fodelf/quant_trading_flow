data_task:
  description: >
    分析相关股票{symbol}交易数据，执行以下操作:
    1. 根据查询参数获取相关股票{symbol}从{start_date}到{end_date}的交易数据
        1.1 根据总记录判断数据完整性检查（缺失值、重复数据）
        1.2 时间跨度分析
        1.3 频率分析
        1.4 可靠性
        7.5 潜在的使用限制
    2. 最近5日成交分析
    3. 特征探索与市场洞察报告
      2.1 资产/因子的收益率分布、波动率特性、自相关性、偏度、峰度
      2.2 因子之间的相关性矩阵（横截面、时间序列）
      2.3 市场微观结构特征（如价差、订单簿深度、交易量分布）
      2.4 特定事件（如财报发布、宏观数据公布）前后的市场反应统计
      2.5 不同市场状态（高波动/低波动、趋势/震荡）下的特征表现
    4. 策略开发支持与可行性建议
    5. 回测分析与诊断报告建议
  expected_output: >
    输出目标股票{symbol}交易数据的总结性报告（报告必须是中文）
  agent: data_engineer
  output_file: output/{symbol}/{file_date}/data_report.md

data_analysis_task:
  description: >
    分析股票{symbol}相关基本面数据，执行以下操作:
    1. 根据股票代码{symbol}获取股票基本面信息
    2. 数据质量评估
        2.1 可靠性分析
        2.2 可靠性分析
    3. 评估财务健康状态
    4. 评估行业竞争格局
    5. 预测宏观经济周期
  expected_output: >
    输出股票{symbol}基本面的总结性报告（报告必须是中文）
  agent: data_analysis
  output_file: output/{symbol}/{file_date}/data_analysis.md

government_affairs_task:
  description: >
    当前时间是{end_date}，分析股票{symbol}相关宏观经济与产业政策
    1. 评估对宏观经济与产业政策目标股票{symbol}的影响，判断有利还是有弊
  expected_output: >
    输出股票{symbol}宏观经济与产业政策的总结性报告（报告必须是中文）
  agent: government_affairs
  output_file: output/{symbol}/{file_date}/government_affairs.md

public_sentiment_task:
  description: >
    当前时间是{end_date}，分析股票{symbol}相关的舆情
    1. 评估舆情对目标股票{symbol}的影响，判断有利还是有弊
  expected_output: >
    输出股票{symbol}舆情的总结性报告（报告必须是中文）
  agent: public_sentiment
  output_file: output/{symbol}/{file_date}/public_sentiment.md
