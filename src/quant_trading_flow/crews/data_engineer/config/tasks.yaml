data_task:
  description: >
    输出交易数据报告
      1.分析交易数据：{stock_data}
      2.根据以上数据，进行数据质量评估，包含完整性分析（以总记录数评估），可靠性分析（以技术指标，数据字段评估）。
      3.对标股票{symbol}的数据进行总结分析
      4.以当前时间{end_date}为基准的，根据最近30天上证交易数据，深证交易数据，大盘趋势分析判断熊市还是牛市
  expected_output: >
    输出目标股票{symbol}交易数据的总结性报告（报告必须是中文）
    1.以股票代码加股票中文名称加交易数据报告加{end_date}作为标题
    2.报告必须包含股票{symbol}最新30天交易数据分析报告
    3.报告必须包含股票{symbol}历史交易关键数据分析报告
    4.报告必须包含最新30天上证交易数据，深证交易数据，熊市牛市分析报告
    5.分析最近五日交易数据，包括最近五日的开盘价、收盘价、最高价、最低价、成交量、成交额等等，为第二天的价格预期做出详细技术数据支持。
    6.报告必须包含股票{symbol}最近30天的交易数据，包括最近30天的开盘价、收盘价、最高价、最低价、成交量、成交额等等。
  agent: data_engineer
  output_file: output/{symbol}/{file_date}/data_report.md
