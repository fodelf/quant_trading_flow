data_task:
  description: >
    输出交易数据报告
      1.分析交易数据：{stock_data}
      2.根据以上数据，进行数据质量评估，包含完整性分析（以总记录数评估），可靠性分析（以技术指标，数据字段评估）。
      3.验证每一列数据的合法性，以股票价格为例不能出现极高，极低。
      4.对数据进行总结分析
      5.以当前时间{end_date}为基准的，最近10日中国A股，大盘趋势分析
  expected_output: >
    输出目标股票{symbol}交易数据的总结性报告（报告必须是中文）
    1.以股票代码加股票中文名称加交易数据报告加{end_date}作为标题
    2.报告必须包含股票{symbol}最新10天交易数据
    3.报告必须包含股票{symbol}历史交易关键数据
    4.报告必须包含最新10天上证交易数据，深证交易数据
  agent: data_engineer
  output_file: output/{symbol}/{file_date}/data_report.md
