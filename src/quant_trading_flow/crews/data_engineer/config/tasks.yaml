get_data_task:
  description: >
    "必须使用【获取相关股票交易数据工具】，参数为{symbol},{start_date},{end_date},{file_date}获取相关股票交易数据。"
  expected_output: >
    输出目标股票{symbol}交易数据
  agent: data_engineer_tool

data_task:
  description: >
    "输出交易数据报告"
      "1.根据【获取相关股票交易数据工具】的获取的数据，进行数据质量评估，包含完整性分析（以总记录数评估），可靠性分析（以技术指标，数据字段评估）。"
      "2.验证每一列数据的合法性，以股票价格为例不能出现极高，极低。"
      "3.对数据进行总结分析"
  expected_output: >
    输出目标股票{symbol}交易数据的总结性报告（报告必须是中文）
    1.以股票代码加股票中文名称加交易数据报告加{end_date}作为标题
    2.报告必须包含最新10天交易数据
  agent: data_engineer
  output_file: output/{symbol}/{file_date}/data_report.md
