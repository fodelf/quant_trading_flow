stock_screener_task:
  description: >
    分析股票数据{stock_list}，以当前时间是{end_date}为基准进行专业筛选
      1.盈利能力：连续5年净资产收益率（ROE）大于15%。
      2.估值水平：当前市盈率（PE）处于历史后30%的分位数，且低于行业平均市盈率。
      3.财务安全：资产负债率小于60%，流动比率大于1.5。
      4.经营稳定性：过去5年营业收入和净利润复合年增长率（CAGR）均大于10%。
      5.行业地位：行业内市值排名前20%。
      6.根据以上指标筛选最有投资价值的20只股票依次排序
  expected_output: >
    输出精选股票报告
      1.必须从待选股票清单中筛选，一定要使用A股最好的选股模型，精心筛选
      2.报告必须包含股票代码，股票名称，选股理由，优劣势分析
      3.报告内容必须包含股票代码列表JSON，格式为{'stock_list': ['股票代码', ...]}
  agent: stock_screener
  output_file: output/stock_screener.md
