stock_screener_task:
  description: >
    分析用户提供的股票清单{stock_list}，以当前时间是{end_date}为基准进行专业筛选。
    你必须依赖以下策略和市场共识进行推理，从这份清单中筛选出最有可能在下一个交易日大幅上涨甚至涨停的20只股票。
      1.代码数字偏好:
        1.1青睐尾数重复或顺子： 市场资金历来喜欢炒作代码靓丽的股票，例如尾号为88, 66, 18, 78, 567, 123等。这类代码容易形成话题和记忆点。
        1.2规避“4”： 尽量避免选择代码中包含过多数字“4”的股票。
      2.新股联想：市场有“炒新”的习惯。如果清单中有代码编号非常大（例如605XXX、003XXX）的股票，它们可能上市时间不长，套牢盘少，更容易被炒作。
      3.分散原则: 为了规避黑天鹅风险并提高命中率，你的最终选择应该覆盖不同的代码段。
      4.扩散思考：筛选的股票与国家政策，市场舆情，技术面利好相关

  expected_output: >
    输出精选股票报告
      1.必须从待选股票清单中筛选
      2.报告必须包含股票代码，股票名称，优劣势分析，下一个交易日涨停或者大幅度上涨的理由
      3.报告内容必须包含股票代码列表JSON，格式为{'stock_list': ['股票代码', ...]}
  agent: stock_screener
  output_file: output/stock_screener.md
