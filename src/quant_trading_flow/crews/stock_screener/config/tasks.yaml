stock_screener_task:
  description: >
    基于【获取股票代码清单】获取的股票清单，以当前时间是{end_date}为基准进行专业筛选
      1.根据以下指标筛选最有长期投资价值的20只股票依次排序
      2.满足财务稳健性指标（负债健康的，现金储备）
      3.满足盈利能力指标（净资产收益率，投入资本回报率）
      4.满足成长持续性指标（营收&净利润增长，自由现金流）
      5.满足估值安全指标（PEG，股息率+回购组合，破净资产机会）
      6.满足A股特色指标（政策与产业适配，政府补助/净利润，研发费用率，ESG评级，大股东质押率）
      7.实战组合策略（选取以上指标的联动验证）
      8.避坑指南（应收账款/营收＞30%，商誉/净资产＞20%，经营现金流净额连续2年为负，高管年薪＞净利润0.5%）
      9.终极公式：价值标的 = 稳定ROE（15%+） + 持续FCF（覆盖分红） + 合理估值（PEG＜1） + 政策顺风（如国产替代）；重点关注现金流创造能力＞账面利润、行业格局＞短期增速的企业，方能穿越牛熊周期。
  expected_output: >
    输出精选股票报告
      1.报告必须包含股票代码，股票名称，选股理由
      2.报告内容必须包含股票代码列表JSON，格式为{'stock_list': ['股票代码', ...]}
  agent: stock_screener
  output_file: output/stock_screener.md
